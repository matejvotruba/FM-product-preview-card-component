<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png" />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-cream text-sm">
    <main class="flex h-screen flex-col items-center justify-center">
      <!-- CARD -->
      <article class="flex h-[620px] w-[340px] flex-col lg:h-[450px] lg:w-[600px] lg:flex-row">
        <!-- IMAGE -->
        <picture class="lg:basis-1/2">
          <source media="(min-width: 1024px)" srcset="./images/image-product-desktop.jpg" />
          <img class="rounded-t-lg lg:rounded-none lg:rounded-l-lg" src="./images/image-product-mobile.jpg" alt="Parfume" />
        </picture>

        <!-- TEXT -->
        <div class="flex h-full flex-col justify-between rounded-b-lg bg-white p-6 lg:basis-1/2 lg:rounded-none lg:rounded-r-lg lg:p-8">
          <h2 class="font-sans tracking-[0.3em] text-dark-grayish-blue">PERFUME</h2>

          <h1 class="font-serif text-3xl text-very-dark-blue lg:text-[2rem]">Gabrielle Essence Eau De Parfum</h1>

          <p class="font-sans leading-relaxed text-dark-grayish-blue">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="flex items-center gap-4">
            <p class="font-serif text-4xl text-dark-cyan">
              <span class="sr-only">Current price:</span>
              $149.99
            </p>
            <p class="font-sans text-dark-grayish-blue line-through">
              <span class="sr-only">Original price:</span>
              $169.99
            </p>
          </div>

          <button
            class="px-18 inline-flex items-center justify-center gap-2 rounded-md bg-dark-cyan py-4 font-bold text-white hover:bg-darker-cyan focus:bg-darker-cyan"
          >
            <img src="/images/icon-cart.svg" alt="" />
            Add to Cart
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
