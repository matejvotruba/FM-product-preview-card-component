<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png" />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-cream text-sm">
    <section class="flex h-screen flex-col items-center justify-center">
      <!-- CARD -->
      <div class="flex h-[620px] w-[340px] flex-col">
        <!-- IMAGE -->
        <picture>
          <source media="(min-width: 640px)" srcset="./images/image-product-desktop.jpg" />
          <img class="rounded-t-lg" src="./images/image-product-mobile.jpg" alt="Parfume" />
        </picture>

        <!-- TEXT -->
        <div class="flex h-full flex-col justify-between rounded-b-lg bg-white p-6">
          <h2 class="font-sans tracking-[0.3em] text-dark-grayish-blue">PERFUME</h2>

          <h1 class="font-serif text-3xl text-very-dark-blue">Gabrielle Essence Eau De Parfum</h1>

          <p class="font-sans leading-relaxed text-dark-grayish-blue">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="flex items-center">
            <span class="font-serif text-4xl text-dark-cyan">$149.99</span>
            <span class="pl-5 font-sans text-dark-grayish-blue line-through">$169.99</span>
          </div>

          <button class="px-18 rounded-md bg-dark-cyan py-4 font-bold text-white">
            <img class="mr-2 inline-block" src="/images/icon-cart.svg" alt="" /> Add to Cart
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
